{% extends 'base.html' %}

{% block content %}
  <main class="container">
    <div class="row">
      <div class="col-md-4 offset-md-4 mt-5">
        <form method="POST" class="card card-body">
          <h1>Signup</h1>
          {{ error }}
          {% csrf_token %}

          <div class="mb-3">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" id="username" placeholder="Escribe tu nombre" />
          </div>
          <div class="mb-3">
            <label for="password">Password:</label>
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Escribe tu contraseña" />
          </div>
          <div class="mb-3">
            <label for="password">Confirma tu Password:</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirma tu contraseña" />
          </div>
          <button class="btn btn-primary">Signup</button>
        </form>
      </div>
    </div>
  </main>
{% endblock %}
